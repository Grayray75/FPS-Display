plugins {
    id "fabric-loom" version "1.3-SNAPSHOT"
    id 'legacy-looming' version "1.3-SNAPSHOT"
    id 'io.github.juuxel.loom-vineflower' version "1.11.0"
    id "com.modrinth.minotaur" version "2.+"
    id "com.matthewprenger.cursegradle" version "1.4.0"
    id "maven-publish"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = "${project.mod_version}+${project.minecraft_version_supported}"
group = project.maven_group

repositories {
    maven { url = "https://maven.shedaniel.me/" }
    maven { url = "https://maven.terraformersmc.com/releases/" }

    exclusiveContent {
        forRepository {
            maven {
                name = "Modrinth"
                url = "https://api.modrinth.com/maven"
            }
        }
        filter {
            includeGroup "maven.modrinth"
        }
    }
}

dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings legacy.yarn(project.minecraft_version, project.yarn_mappings_build)
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.legacyfabric.legacy-fabric-api:legacy-fabric-api:${project.fabric_version}"

    modImplementation "maven.modrinth:legacy-mod-menu:${modmenu_version}"
}

def includeFabricApiModule(String moduleName) {
    Object dependency = fabricApi.module(moduleName, project.fabric_version)
    dependencies.modImplementation(dependency)
    dependencies.include(dependency)
}

processResources {
    Map modJsonProperties = Map.of(
            "version", project.version,
            "mcversion", project.minecraft_version_supported
    )

    inputs.properties modJsonProperties

    filesMatching("fabric.mod.json") {
        expand modJsonProperties
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"

    it.options.release = 8
}

java {
    withSourcesJar()
}

jar {
    from "LICENSE.txt"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        // mavenLocal()
    }
}

def ENV = System.getenv()

modrinth {
    token = ENV.MODRINTH_TOKEN

    projectId = "DIlqwRFH"
    versionNumber = "${project.mod_version}"
    versionName = "v${project.mod_version} (${project.minecraft_version_supported})"
    versionType = "release"
    changelog = "A changelog can be found at https://github.com/Grayray75/FPS-Display/blob/main/CHANGELOG.md"

    uploadFile = remapJar
    gameVersions = ["1.8.9"]
    loaders = ["fabric"]
    dependencies {
        optional.project "legacy-mod-menu"
    }
}
